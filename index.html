<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL Generator</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <h1>SQL Generator</h1>
    </header>
    <main>
      <div id="responsive-generated-schema">
        <button class="responsive-close-schema">x</button>
        <div id="responsive-schema"></div>
        <div class="responsive-buttons">
          <button class="btnResponsiveCopy">copiar</button>
        </div>
      </div>
      <section class="text-container">
        <textarea
          name="input"
          id="taInput"
          cols="50"
          rows="30"
          placeholder="input"
        ></textarea>
        <textarea
          name="output"
          id="taOutput"
          cols="50"
          rows="30"
          placeholder="output"
        ></textarea>
        <button class="btnCopy">Copiar</button>
        <p class="copied">Copiado</p>
        <button id="btnGenerate">Generar</button>
      </section>
    </main>
  </body>
</html>
